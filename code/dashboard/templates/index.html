<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and Theatres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Movies and Theatres</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Movies</h2>
                <ul class="list-group">
                    {{ range .movies }}
                    <li class="list-group-item">
                        <a href="#" hx-get="/theatres/{{ .Title }}" hx-target="#theatres-list">
                            <strong>{{ .Title }}</strong> - {{ .Genre }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Theatres</h2>
                <div id="theatres-list">
                    <p>Select a movie to see available theatres.</p>
                </div>
                <div id="booking-details"></div>
            </div>
        </div>
    </div>
</body>
</html>
